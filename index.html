    <title>Aura Vinyl - AI Adaptive Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FFFFFF; /* Pure White */
        color: #1c1917;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Vinyl Spin Animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .vinyl-spin-active {
        animation: spin 3s linear infinite;
        animation-play-state: running;
      }
      
      .vinyl-spin-paused {
        animation: spin 3s linear infinite;
        animation-play-state: paused;
      }
    </style>
